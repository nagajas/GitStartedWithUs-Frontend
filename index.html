<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Blog preview card</title>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="card">
		<div class="card_image">
			<img src="assets/images/illustration-article.svg" alt = "Illustration" class="card_svg">
		</div>
		<div class="card_text">
			<p class="label">Learning</p>
			<p class="date">Published 21 Dec 2023</p>
			<button class="title">HTML & CSS foundations</button>
			<p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
			<div class="author">
				<img src="assets/images/image-avatar.webp" alt="Image of Author" class="author_avatar">
				<p class="author_name">Greg Hooper</p>
			</div>
		</div>
	</div>
</body>

</html>
